<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10 text-center section-container">
    <div class="page-title-container col-lg-12">
      <div class="col-lg-3"></div>
      <h1 class="page-title col-lg-6">Build the Regent App as an SPA</h1>
      <div class="col-lg-3"></div>
    </div>
    

    <div *ngFor="let s of sections" class="section col-lg-12 text-left">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <div class="col-lg-12 section-header">
          <h2 id="slide">{{s.title}}</h2>
        </div>
        <div *ngFor="let p of s.body" class="section-body col-lg-12">
          <h3 *ngIf="p.type == 'header'">{{p.content}}</h3>
          <p *ngIf="p.type == 'text'" class="lead">{{p.content}}</p>
          <ul>
            <li *ngIf="p.type == 'li'">{{p.content}}</li>
          </ul>
          <img *ngIf="p.type == 'img'" src="{{p.content}}" alt="">
        </div>
      </div>
      <div class="col-lg-1"></div>
    </div>
  </div>
  <div class="col-lg-1"></div>
</div>
